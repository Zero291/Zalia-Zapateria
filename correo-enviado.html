<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./correo-enviado.css">
    <title>Correo enviado!</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/logo_yard_sale.svg" alt="Yard Sale logo" class="logo">

            <h1 class="title">Correo enviado!</h1>
            <p class="subtitle">Revisa tu bandeja de correo para restablecer tu contraseña.</p>

            <div class="email-image">
                <img src="./Icons/email.svg" alt="email">
            </div>

            <div>
                <button class="primary-button login-button">Iniciar sesión</button>
            </div>

            <p class="resend">
                <span>¿No recibiste el correo?</span>
                <a href="#">Reenviar</a>
            </p>
            

        </div>
    </div>
</body>
</html>
