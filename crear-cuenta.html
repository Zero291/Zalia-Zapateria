<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./crear-cuenta.css">
    <title>Crear cuenta</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <img src="./Logos/logo_yard_sale.svg" alt="Logo de Yard Sale" class="logo">

            <h1 class="title">Mi cuenta</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Axel J. Rojas Hernández" class="input input-name">

                <label for="email" class="label">Correo</label>
                <input type="email" id="email" placeholder="axelr.291@gmail.com" class="input input-email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">
                </div>
                
                <input type="submit" class="primary-button login-button" value="Crear">

            </form>
        </div>
    </div>
</body>
</html>
