<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contrasena.css">
    <title>Contraseña</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Logos/Zai.svg" alt="Logo de " class="logo">

            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Ingresa la contraseña para tu cuenta</p>

            <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <label for="new-password" class="label">Confirma tu contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">

                <input type="submit" class="primary-button login-button" value="Crear">
            </form>
        </div>
    </div>
</body>
</html>
